<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="content">
        <h1>Estado</h1>
        <h:form>    
            <h:panelGrid columns="3" cellpadding="0" cellspacing="5">
                <h:commandLink value="Voltar" action="EstadoCons?faces-redirect=true" immediate="true"/>                
            </h:panelGrid>
            <br/>
            <h:messages/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Id"/>
                <h:inputText id="iTxtId" size="10" value="#{estadoMBean.estado.id}" readonly="true"/>
                <h:outputLabel value="Nome" />
                <h:inputText id="iTxtNome" size="50" maxlength="50" value="#{estadoMBean.estado.nome}"/>
                <h:outputLabel value="Sigla" />
                <h:inputText id="itxtSigla" size="2" maxlength="2" value="#{estadoMBean.estado.sigla}"/>
            </h:panelGrid>
            <br/>
            <h:panelGrid columns="1">
                <h:commandButton value="Salvar" action="#{estadoMBean.salvar}"/>                
            </h:panelGrid>

        </h:form>        
    </ui:define>

</ui:composition>
